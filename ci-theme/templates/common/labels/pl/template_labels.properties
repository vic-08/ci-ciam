## SAML

#  -------------------------------------------------------------------------------------------------
#  SAML Post Request Page
#  The SAML post request page is displayed. As a service provider, a SAML request is sent to the identity source from the user browser to authenticate the user and generate a SAML token.
#  The SAML post request page is displayed when the user's browser receives the SAML authorization request message before the requested identity source authenticates the user.
#  The template can be found in the customization compressed file under authentication/saml/sso/saml_request_post.html

# Title of the page
$SAML_POST_REQUEST_TITLE$=Żądanie POST SAML 2.0

# Text for waiting until the request is processed
$SAML_POST_REQUEST_WAIT$=Proszę czekać...

# Text for the button to manually process the POST. This button is visible only for browsers that do not support JavaScript.
$SAML_POST_REQUEST_BUTTON$=Przetwórz żądanie POST


#  -------------------------------------------------------------------------------------------------
# SAML Post Response Page
# When an application is accessed, the SAML Post Response page is displayed after the user is authenticated successfully, the SAML token is generated and sent to the application from user's browser.
# The SAML Post Response page is displayed when the user's browser receives the SAML token response before access is granted to the requested application.
# The template can be found in the customization compressed file under authentication/saml/sso/saml_response_post.html

# Title of the page
$SAML_POST_RESPONSE_TITLE$=Odpowiedź POST SAML 2.0

# Text for waiting until the request is processed
$SAML_POST_RESPONSE_WAIT$=Proszę czekać...

# Text for the button to manually process the POST. This button is visible only for browsers that do not support JavaScript.
$SAML_POST_RESPONSE_BUTTON$=Przetwórz żądanie POST

#  -------------------------------------------------------------------------------------------------
# SAML Consent to Federate Page
# A page to display SAML user consent to federate
# The template can be found in the customization compressed file under:  authentication/saml/sso/saml_consent_to_federate.html

# Title of the page
$SAML2_TITLE_CONSENT$=Zgoda SAML2.0 na udział w stowarzyszeniu

# Text for consent message
$SAML2_MESSAGE_CONSENT_DESCRIPTION$=Kliknij przycisk Kontynuuj, aby utworzyć tożsamość w celu stowarzyszenia się z:

# Question for asking if the user is consent to federate
$SAML2_MESSAGE_CONSENT_QUESTION$=Czy wyrażasz zgodę?

$SAML2_BUTTON_CONSENT_DENY$=Anuluj

$SAML2_BUTTON_CONSENT_APPROVE$=Kontynuuj

#  -------------------------------------------------------------------------------------------------
# SAML Name ID Management Success Page
# A page to display the success result for SAML Name ID Management
# The template can be found in the customization compressed file under:  authentication/saml/sso/saml_nimgmt_success.html

# Title of the page
$SAML2_TITLE_NIMGMT_SUCCESS$=Operacja zarządzania identyfikatorem nazwy została zakończona.

# Text summary for name id update operation success
$SAML2_TITLE_NIMGMT_UPDATE_SUCCESS$=Operacja aktualizacji identyfikatora nazwy została zakończona.

# Text message for name id update operation success
$SAML2_MESSAGE_NIMGMT_UPDATE_SUCCESS$=Operacja aktualizacji identyfikatora nazwy została zakończona przez partnera

# Text summary for name id terminate operation success
$SAML2_TITLE_NIMGMT_TERMINATE_SUCCESS$=Operacja przerwania identyfikatora nazwy została zakończona.

# Text message for name id terminate operation success
$SAML2_MESSAGE_NIMGMT_TERMINATE_SUCCESS$=Operacja przerwania identyfikatora nazwy została zakończona przez partnera

