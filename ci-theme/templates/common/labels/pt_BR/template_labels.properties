# SAML Consent to Federate Page
# A page to display SAML user consent to federate
# The template can be found in the customization compressed file under:  authentication/saml/sso/saml_consent_to_federate.html

# Title of the page
$SAML2_TITLE_CONSENT$=Consentimento do SAML2.0 para federar

# Text for consent message
$SAML2_MESSAGE_CONSENT_DESCRIPTION$=Clique em Continuar para criar uma identidade para federar em:

# Question for asking if the user is consent to federate
$SAML2_MESSAGE_CONSENT_QUESTION$=Você concorda com o consentimento?

$SAML2_BUTTON_CONSENT_DENY$=Cancelar

$SAML2_BUTTON_CONSENT_APPROVE$=Continuar

